{% extends 'bootstrap/base.html'%}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOTBBCNEWS</title>


</head>

<body>
    {% macro displayNewsList(category) %}
    <div class="container">
        <div class="row">
            {% for item in category %}
            <div class="col-md-6">
                <div class="card-body">
                    <li>{{ item.title | truncate(150)}}</li>
                    <p class="card-header"><b>{{item.name}}</b> ----{{item.description}}<br>

                        <br>

                        <a href=""><button type="button" class="btn btn-light">Read
                            Articles</button></a>
                    </p>
                </div>
            </div>
        {% endfor %}
        </div>


    </div>
    </div>




    {% endmacro %}
</body>

</html>
